<div class="container">
  <form>
    <mat-form-field>
      <mat-label>Url</mat-label>
      <input matInput name="url" placeholder="Url..." [formControl]="msgCtrl">
    </mat-form-field>
    <button mat-button (click)="add()">Récupérer</button>
  </form>
  <div *ngIf="medium; else elseBlock" class="editor">
    <div class="leftside">
      <img source src="{{ medium.thumbnail }}" width="250px">
    </div>
    <div class="main">
      <h3>{{ medium.title }}</h3>
      <mat-button-toggle-group name="mediaType"
                [value]="formatFilter.value"
                (change)="formatFilter.setValue ($event.value)"
                aria-label="Type de média">
        <mat-button-toggle value="video">Vidéos</mat-button-toggle>
        <mat-button-toggle value="audio">Audios</mat-button-toggle>
      </mat-button-toggle-group>
      <div class="formats">
        <div class="box">
          <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="resolution">
              <mat-header-cell *matHeaderCellDef>Res</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.resolution }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="type">
              <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.type=="video"?element.video_ext:element.audio_ext }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="filesize">
              <mat-header-cell *matHeaderCellDef>Taille</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ (element.filesize || 0) | filesize }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button mat-icon-button
                    color="basic"
                    aria-label="Télécharger la vidéo"
                    (click)="initDownload (element)">
                  <mat-icon>cloud_download</mat-icon>
                </button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>
      </div>
      <!--<div *ngIf="editMedium._getFormats () as formats" class="formats">
        <div *ngFor="let format of formats">
          <span>{{ format.format }}</span>

        </div>
      </div>
      -->
    </div>
  </div>
  <ng-template #elseBlock>
    <div *ngIf="error else waitingBlock">
      <pre>{{error}}</pre>
    </div>
    <ng-template #waitingBlock>
      <div class="spin" *ngIf="waiting">
        <mat-spinner color="accent" diameter="50"></mat-spinner>
      </div>
    </ng-template>
  </ng-template>

</div>
