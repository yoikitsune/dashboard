<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <button mat-icon-button routerLink="/add"><mat-icon>add</mat-icon></button>
    <h1 class="example-app-name">{{ titleService.getTitle() }}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'">
      <mat-nav-list>
        <a mat-list-item routerLink="/download" routerLinkActive="active" (click)="snav.toggle()">Téléchargements</a>
        <a mat-list-item routerLink="/phone" routerLinkActive="active" (click)="snav.toggle()">Mobile</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
